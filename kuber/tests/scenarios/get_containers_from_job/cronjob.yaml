apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: playground
spec:
  schedule: "1 2 3 * *"
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
          - name: gitlab-registry
          restartPolicy: OnFailure
          containers:
          - name: playground
            image: foo:bar
            imagePullPolicy: Always
            args: ["--loops", "10"]
